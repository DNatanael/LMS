<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Formulario Pokemon</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome do treinador</label>
                <input type="text" id="username" placeholder="Digite seu nome de ususario"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">

                <label for="email">Email</label>

                <input type="text" id="email" placeholder="Digite seu Email"/>

                <i class="fas fa-exclamation-circle"></i>

                <i class="fas fa-check-circle"></i>

                <small>Mensagem de erro</small>
            </div>


            <div class="form-control">

                <label for="password">Senha</label>

                <input type="text" id="password" placeholder="Digite sua senha"/>

                <i class="fas fa-exclamation-circle"></i>

                <i class="fas fa-check-circle"></i>

                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">

                <label for="password-confirmatio">Senha</label>

                <input type="text" id="password-confirmatio" placeholder="Confirme sua senha"/>

                <i class="fas fa-exclamation-circle"></i>

                <i class="fas fa-check-circle"></i>

                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>




        </form>
    </div>

    <script
    src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"
  ></script>

  <script src="./scripts.js"></script>
    
</body>
</html>
